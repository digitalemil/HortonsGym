<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
<title>HDP Demo Studio</title>

</head>
<body bgcolor="#FFFFFF">
	<div id="alldiv">
		<div>
			<img id="bg" style="position: absolute; top: 0px; left: 0px;"
				src="../bg.jpg"></img>
		</div>
		<div id="q">
			Please enter your Solr query: <input style="width: 80%" type="text"
				id="query"
				value="*:*"/><br />
				<input type="button" value="Execute" id="exec"
					onclick="execQuery()"/>
		</div>
		<div id="table">
		<pre>
			<DATAHERE/>
			</pre>
		</div>

	</div>
	<script>
		var w = window.innerWidth;
		var h = window.innerHeight;
		var sX = w / 1024;
		var sY = h / 768;
		var bgh = (768 * window.innerWidth / 1024);
		var FORSOLR= false;
	
		var bg = document.getElementById("bg");
		bg.setAttribute("style",
				"position:absolute; top:0px; left:0px; width: "
						+ window.innerWidth + "px; height: " + bgh + "px;");
		var q = document.getElementById("q");
		q.setAttribute("style", "position:absolute; top:" + (200 * sY)
				+ "px; left:" + (((960 - 512 - 140) / 2) * sX) + "px; width: "
				+ (384 * sX * 1.5) + "px;");
		var table = document.getElementById("table");
		table.setAttribute("style", "position:absolute; top:" + (320 * sY)
				+ "px; left:" + (((960 - 512 - 140) / 2) * sX) + "px; width: "
				+ (384 * sX * 1.5) + "px;");
		
		if (FORSOLR == false) {
			document.getElementById("q").setAttribute("style",
					"display:none;");
		}
		
		function execQuery(q) {
			if(FORSOLR) {
				var q= document.getElementById("query").value;
				location.href="search?q=" + q + "&refresh=false";
			}
			else {
				location.href="hbase?refresh=false";
			}
		}
	</script>
</body>
</html>
