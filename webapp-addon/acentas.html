	<script type="text/javascript">
		var all = document.getElementById("all");
		var imgi = 0;
		var canvaswidth, canvasheight;
		var canvas = document.getElementById("canvas");
		var w, h, scale;
		var phonegap = false;
		var biz;
		var imgs = Array();
		var nimgs = 0;
		var aimg = 0;
		var server;

		if (localStorage.server != undefined && localStorage.server != null)
			document.getElementById("server").setAttribute("value",
					localStorage.server);
		if (localStorage.user != undefined && localStorage.user != null)
			document.getElementById("user").setAttribute("value",
					localStorage.user);
		if (localStorage.password != undefined && localStorage.password != null)
			document.getElementById("password").setAttribute("value",
					localStorage.password);
		if (localStorage.maxBelts != undefined && localStorage.maxBelts != null)
			document.getElementById("max").setAttribute("value",
					localStorage.maxBelts);


		function nextImage() {
			if (aimg< 0 || aimg>= nimgs)
				aimg = 0;
			document.getElementById("bgimg").setAttribute("src",
					"imgs/image" + aimg + ".jpg");
	//		setTimeout("nextImage()", 12000);
			console.log("img: "+"imgs/image" + aimg + ".jpg");
			aimg++;
		}

		function handleKey(event) {
			if (event.keyCode == 189)
				biz.zoomOut();
			if (event.keyCode == 187)
				biz.zoomIn();
		}

		noPhoneGapSetup = function() {
			if (w == undefined)
				setup();
		}

		setTimeout(noPhoneGapSetup, 400);

		var deviceReady = function() {
			setTimeout(setup, 200);
		}
		init = function() {
			document.addEventListener("deviceready", deviceReady, true);
		}

		setup = function() {
			w = window.innerWidth;
			h = window.innerHeight;

			canvaswidth = w;
			canvasheight = h;
			console.log("cw: " + canvaswidth + " ch: " + canvasheight);

			document.getElementById("bgimg").setAttribute("style",
					"position:absolute; top:" + 0 + "px; left: " + 0 + "px;");
			document.getElementById("bgimg").setAttribute("width", canvaswidth);
			//document.getElementById("bgimg").setAttribute("height",
			//		canvasheight);
			//	startMe();
		}

		sign = function(i) {
			if (i < 0)
				return -1;
			if (i > 0)
				return 1;
			return 0;
		}

		photos = function(photos) {
			//	console.log(photos);
			$.each(photos, function(key, value) {
				//		console.log('key: ' + key + ', url: ' + value.image.url);
				imgs[nimgs++] = value.image;
			});
			nextImage();
		}
		startMe = function() {
			document.getElementById("bgimg").setAttribute("height",
					canvasheight);

			if (document.getElementById("single").checked)
				zoomuser = document.getElementById("user").value;
			else
				zoomuser = -1;
			server = document.getElementById("server").value;
			localStorage.server = server;
			localStorage.user = document.getElementById("user").value;
			localStorage.maxBelts = document.getElementById("max").value;

			localStorage.password = document.getElementById("password").value;
			/*	document.getElementById("video").setAttribute("style",
						"position:absolute; top:" + 0 + "px; left: " + 0 + "px;");
				document.getElementById("video").setAttribute("width", canvaswidth);
				document.getElementById("video").setAttribute("height",
						canvasheight);
			 */
			document.getElementById("all").removeChild(
					document.getElementById("menu"));

			document.getElementById("canvas").setAttribute("style",
					"position:absolute; top:" + 0 + "px; left: " + 0 + "px;");
			document.getElementById("canvas")
					.setAttribute("width", canvaswidth);
			document.getElementById("canvas").setAttribute("height",
					canvasheight);

			MAXWIDGETS = localStorage.maxBelts;
			if (MAXWIDGETS == undefined || MAXWIDGETS == null || MAXWIDGETS < 8) {
				MAXWIDGETS = 12;
				localStorage.maxBelts = MAXWIDGETS;
			}

			if (services == undefined) {
				biz = new BizAndSportsModell();
				view = new View(canvas, biz, 25);
			} else {
				view = services.getView();
				services.getView().enabled = true;
			}
			nextImage();

		}
	</script>
