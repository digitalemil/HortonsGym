<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Hortonworks HDP Demo</title>

</head>
<body bgcolor="#FFFFFF">
	<div id="alldiv">
		<div>
			<img id="bg" style="position: absolute; top: 0px; left: 0px;"
				src="bg.jpg"> </img>
		</div>
		<div id="text">
		<h2><center>Horton's Gym Secret Sauce</center></h2></br>
		<center>
		<p>				
		<table style="width:32%">
  	<tr>
   	<td>Username:</td>	
   	<td><input type="text" name="userid" id="userid" tabindex=1/></td> 
   	</tr>
   	<tr>
   	<td>Password:</td>
    <td><input type="password" name="passwd" id="passwd" tabindex=2/></td>
    </tr>
    <tr>
    <td/>
	<td><input type="button" name="login" value="Login" onclick="login()" tabindex=3/> </td>
	</tr>
	</table>
				</p></center>
		</div>
	</div>
	<script>
		var w = window.innerWidth;
		var h = window.innerHeight;
		var sX = w / 1024;
		var sY = h / 768;
		var bgh = (768 * window.innerWidth / 1024);
		var pmml;

		var bg = document.getElementById("bg");
		bg.setAttribute("style",
				"position:absolute; top:0px; left:0px; width: "
						+ window.innerWidth + "px; height: " + bgh + "px;");
		var text = document.getElementById("text");
		text.setAttribute("style", "position:absolute; top:" + (140* sY)
				+ "px; left:" + (((960 - 512 - 140) / 2) * sX) + "px; width: "
				+ (384 * sX * 1.5) + "px; height: " + (128 * sY * 1.5) + "px;");


	function login() {
		window.open("model/view?user="+document.getElementById('userid').value+"&passwd="+document.getElementById('passwd').value);		
	}

	
	</script>

</body>
</html>
